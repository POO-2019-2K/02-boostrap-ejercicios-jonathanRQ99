<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Reservacion.css"/>
</head>
<body>
    <div class="jumbotron">
        <h1>Reservación</h1>
        <p>Registro de reservaciones del hotel</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 ml-5">
                <form class="col-12">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        placeholder="Escriba su nombre"
                        />
                    </div>
                    <div class="form-group">
                        <label for="tipoHabitacion">Tipo de habitación</label>
                        <input
                        type="text"
                        class="form-control"
                        id="tipoHabitacion"
                        placeholder="Escriba su tipo de habitación"
                        />
                    </div>
                    <div class="form-group">
                        <label for="fechaLlegada">Fecha de llegada</label>
                        <input
                        type="date"
                        class="form-control"
                        id="fechaLlegada"
                        />
                    </div>
                    <div class="form-group">
                        <label for="fechaSalida">Fecha de Salida</label>
                        <input
                        type="date"
                        class="form-control"
                        id="fechaSalida"
                        />
                    </div>
                    <button type="button" id="btnAdd"
                    class="btn btn-primary">
                    Reservar
                    </button>
                </form>
            </div>
            <div class="col-md-1 ml-5"></div>
            <div class="col-md-4 ml-5">
                <table id="info" class="table">
                    <tbody>
                        <tr>
                            <td>Reservaciones:</td>
                            <td id="numReservaciones"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table id="reservacion" class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo de habitación</th>
                            <th>Fecha de llegada</th>
                            <th>Fecha de Salida</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>


    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
